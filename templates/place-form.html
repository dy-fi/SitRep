
<div class='form-group'>
    <div class='row' id='place-form'>
        <div class='col-sm-7'>
            <label for='name'>Name</label>
            <input class='form-control' type='text' id='name' name='name' required>
        </div>
        <br>
        <div class='col-sm-7'>
            <label for='url'>URL</label>
            <input class='form-control' type='text' id='url' name='url' required>
        </div>
        <br>
        <div class='col-sm-7'>
            <label for='path'>XPath</label>
            <input class='form-control' type='text' id='path' name='path' required>
        </div>
        <br>
        <div class='col-sm-7'>
            <label for='output'>Default Output type (can be changed later)</label><br>
            <input type="radio" name="output" value="text"> Text<br>
            <input type="radio" name="output" value="int"> Number<br>
        </div>
    </div>
</div>
